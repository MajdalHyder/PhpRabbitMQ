<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <link rel="icon" href="#" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <script src="src/jQuery.js" type="application/javascript" ></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link rel="stylesheet" href="src/input.css" type="text/css">
    <title>Accueil</title>
</head>

<body>  
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Créer un compte</h1>
                <form id = "register_user">
                    <input 
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="fullname"
                        id="fullname"
                        placeholder="Nom prénom" />

                    <input 
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="email"
                        id="email"
                        placeholder="Email" />

                    <input 
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password"
                        id="password"
                        placeholder="Mot de passe" />
                    <input 
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="confirm_password"
                        placeholder="Confirmer le mot de passe" />

                    <button
                        id = "button"
                        type="submit"
                        
                        class="w-full text-center py-3 rounded bg-red-900 text-white hover:bg-green-dark focus:outline-none my-1"
                    >Créer votre compte</button>
                </form>
        </div>
    </div>
    <div id = "result"></div>
</body>
<script src="src/index.js" type="application/javascript" ></script>
</html>
